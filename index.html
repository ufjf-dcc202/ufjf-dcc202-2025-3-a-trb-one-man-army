<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbot</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/x-icon" href="./assets/icon_lightbot.jfif">
  <script src="./js/p5.min.js"></script>
  <!-- <script src="./js/p5.sound.js"></script> -->
  <script src="./js/sketch.js"></script>
</head>

<body>
  <main>
       <div class="main-container">
      <div class="canvas-container" id="canvas-container"></div>
      <div class="method-container">
        <div class="main-method" id="main-method"></div>
      </div>
      
    </div>
    <div class="control-container">
      <div class="buttons-container">
            <div class="comand-container">
              <button type="button" class="image-button" value="frente">
              <img src="./assets/comandos/arrow_up.png" alt="botão de avançar a frente">
            </button>
            <button type="button" class="image-button" value="direita">
              <img src="./assets/comandos/arrow_right.png" alt="botão de andar para a direita">
            </button>
            <button type="button" class="image-button" value="esquerda">
              <img src="./assets/comandos/arrow_left.png" alt="botão de andar para a esquerda">
            </button>
            <button type="button" class="image-button" value="pulo">
              <img src="./assets/comandos/jump.png" alt="botão de pular">
            </button>
            <button type="button" class="image-button" value="acender">
              <img src="./assets/comandos/lightbulb.png" alt="botão de acender a luz">
            </button>
          </div>
          <div class="action-buttons">
            <button type="button" class="play-button" onclick="playMovements()" value="play">
              <img src="./assets/comandos/go-6.svg" alt="botão de rodar o jogo">
            </button>
            <button type="button" class="play-button" onclick="stopGame()" value="stop">
              <img src="./assets/comandos/sotp_sign.png" alt="botão de parar o jogo">
            </button>
          </div>
        </div>
    </div>
  </main>
</body>
 <script src="./js/game.js"></script>
</html>
